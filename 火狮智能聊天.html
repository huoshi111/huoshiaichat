        "关于二战": [
            "第二次世界大战（1939-1945年）是20世纪最重大的历史事件之一，涉及多个国家，持续了六年，造成了数千万人的死亡和巨大的经济损失。这场战争的起因复杂，影响深远，以下是对二战历史的详细讲解。"+
            "一、战争的背景 1. 一战的余波第一次世界大战（1914-1918年）结束后，世界格局发生了巨大变化。由于《凡尔赛条约》的签订，德国受到惩罚性赔偿，经济崩溃，民众不满情绪加剧。这为极端民族主义和法西斯主义的兴起创造了土壤。"+
            "2. 经济危机1929年的大萧条使许多国家经济受到重创，尤其是德国和日本。经济危机导致社会动荡，民众对现有政权的不满情绪高涨，为极端主义政党提供了机会。"+
            "3. 极端主义的崛起 纳粹德国：阿道夫·希特勒于1933年上台，推行侵略性扩张政策，并试图重建德国的军事力量。希特勒宣扬反犹太主义和德国民族主义，利用经济危机的影响赢得了大众支持。"+

            "二、战争的爆发 1. 德国的侵略 1938年，德国吞并了奥地利和捷克斯洛伐克的苏台德地区。1939年9月1日，德国以闪电战的形式入侵波兰，标志着二战的正式开始。两天后，英国和法国对德国宣战。"+

            "2. 太平洋战场 日本的扩张：日本在1937年已经对中国发起全面侵略，爆发了中日战争。随着战争的推进，日本逐步占领东南亚和太平洋诸岛。 珍珠港事件：1941年12月7日，日本袭击美国的珍珠港，导致美国正式参战。随之而来的是美国与日本之间的激烈战斗。"+

            "五、战争的结束 1. 欧洲的胜利 1944年6月6日，盟军在诺曼底登陆，成功打开了西线战场。经过几个月的激烈战斗，盟军逐步解放了法国和西欧国家。1945年4月，苏联军队攻入柏林，希特勒自杀。1945年5月8日，德国无条件投降，欧洲战场宣告结束。"+

    // 获取机器人回复
    function getBotResponse(message) {
        // 尝试检查是否包含数学表达式并进行计算
        if (isMathExpression(message)) {
            try {
                // 移除等号，替换乘法符号、中文符号、冒号，并计算表达式
                let cleanedMessage = message.replace('=', '').replace('等于', '').trim();

                // 处理百分比
                cleanedMessage = cleanedMessage
                    .replace(/(\d+)%/g, (match, p1) => `(${p1} / 100) * (baseValue)`) // 使用占位符 baseValue
                    .replace(/(\d+)%/g, (match, p1) => `(${p1} / 100)`); // 用于减法和加法

                cleanedMessage = cleanedMessage
                    .replace(/加/g, '+')
                    .replace(/减/g, '-')
                    .replace(/乘/g, '*')
                    .replace(/除/g, '/')
                    .replace(/÷/g, '/')
                    .replace(/×/g, '*')
                    .replace(/·/g, '*')
                    .replace(/:/g, '/'); // 替换中文运算符为相应的数学符号，并支持冒号

                // 在计算表达式之前，需要动态获取基数
                const baseValue = extractBaseValue(cleanedMessage); // 提取基数
                let result = eval(cleanedMessage.replace(/baseValue/g, baseValue)); // 使用提取的基数计算
                return `经过我的计算结果是：${result}`;
            } catch (error) {
                return "抱歉，我无法计算这个表达式。";
            }
        }

        // 检查是否匹配关键词
        for (let keyword in responses) {
            // 使用正则表达式确保关键词后面没有其他字
            const regex = new RegExp(`^${keyword}$`);
            if (regex.test(message)) {
                const responseArray = responses[keyword];
                return Array.isArray(responseArray) 
                    ? responseArray[Math.floor(Math.random() * responseArray.length)] // 随机选择回复
                    : responseArray; // 单个回复
            }
        }
        
        // 如果没有匹配关键词
        return "目前我无法正确回答你这个问题，我会努力学习并帮助你的!";
    }

    // 判断是否是数学表达式
    function isMathExpression(message) {
        // 正则表达式检查是否是简单的数学运算，允许等号以及×、·、冒号和中文符号
        const mathPattern = /^[0-9+\-*/().\s=×·加减乘除等于:%百分之÷]+$/;
        return mathPattern.test(message);
    }

    // 提取基数，假设基数是第一个数字
    function extractBaseValue(message) {
        const matches = message.match(/\d+/g);
        return matches ? matches[0] : 1; // 如果没有找到数字，默认返回1
    }

    }
